<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="user-list-card">
        <div class="user-card"
        [ngClass]="user?.phone === selectedUser?.phone ? 'active' : ''"
        *ngFor="let user of userList"
        (click)="selectedUser(user?.phone)"
        >
        <p class="username">{{user?.name}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="chat-container">
        <ng-container *ngIf="selectedUser">
          <div class="chat-header">
            <p class="username">{{selectedUser?.name}}</p>
          </div>
          <div class="chat-body">
            <div *ngFor="let item of messageArray"
            [ngClass]="item?.user === currentUser?.name ? 'same-user' : ''" 
            >
            <p class="message-container">{{item.message}}</p>
          </div>
          </div>
          <div class="chat-footer">
            <div class="row">
              <div class="form-group mb-0">
                <input type="text" placeholder="Type a message" class="form-control" [(ngModel)]="messageText" 
                (keyup)="$event.keyCode === 13 && sendMessage()"
                >
              </div>
            </div>
            <div class="col-md-2 text-center align-self-center">
              <button class="btn btn-primary btn-sm px-3">Send</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #popup let d= "dismiss">
  <div class="modal-header">
      <h4 class="modal-title">Login</h4>
  </div>
  <div class="modal-body">
      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <input type="tel" #phone>
              </div>
          </div>
      </div>
  </div>
  <div class="modal-footer">
      <!-- <button (click)="login(d,phone.value)">Login</button> -->
  </div>
</ng-template>
